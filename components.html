<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins|Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
  </head>

  <body class="container mdc-typography">
    <main class="main-wrapper">
      <h1 class="mdc-typography mdc-typography--headline1">Bienvenide a Parmenia!</h1>

      <label class="mdc-text-field mdc-text-field--outlined">
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
        <div class="mdc-notched-outline">
          <div class="mdc-notched-outline__leading"></div>
          <div class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="my-label-id">Your Name</span>
          </div>
          <div class="mdc-notched-outline__trailing"></div>
        </div>
      </label>

      <button class="mdc-button" href="components.html" disabled>
        <span class="mdc-button__label">Volver</span>
      </button>
    </main>

  </body>

  <script src="theme.js"></script>
</html>
