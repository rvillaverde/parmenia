<div id="my-category-xx" class="mdc-dialog">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface"
      role="alertdialog"
      aria-modal="true"
      aria-labelledby="my-dialog-title"
      aria-describedby="my-dialog-content">
      <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
      <h2 class="mdc-dialog__title mdc-typography--headline2">
        Titulo
      </h2>
      <div class="mdc-dialog__content">
        <form class="mdc-dialog__form" id="my-form-id">

        </form>
      </div>
      <footer class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-button--outlined mdc-dialog__button" data-mdc-dialog-action="no">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cancelar</span>
        </button>
        <button type="submit" form="my-form-id" class="mdc-button mdc-button--raised mdc-dialog__button" data-mdc-dialog-action="yes">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Guardar</span>
        </button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>
