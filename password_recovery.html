  <body class="login-container mdc-typography">
    <main class="login-wrapper">
      <div class="login-school-info">
        <div class="school-avatar login" style="background-image:url('img/placeholder.png')"></div>

        <h2 class="mdc-typography--headline2 login-wrapper__heading">Nombre colegio</h2>
        <h4 class="mdc-typography--headline4 login-wrapper__heading">Aula virtual</h4>
      </div>

      <p class="mdc-typography--body1">
        Ingresa el email con el que estás registrado en el Aula Virtual y recibe un enlace para crear una nueva contraseña.
      </p>

      <label class="mdc-text-field mdc-text-field--with-leading-icon login-text-field">
        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 6L12 13L2 6" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </i>
        <input class="mdc-text-field__input mdc-typography--body1" name="email" type="email" aria-labelledby="email-label">
        <span class="mdc-floating-label" id="email-label">Ingresá tu email</span>
        <div class="mdc-line-ripple"></div>
      </label>

      <div class="login-controls">
        <a class="mdc-button mdc-button--outlined" href="login.html">
          <span class="mdc-button__label">Volver</span>
        </a>

        <a class="mdc-button mdc-button--raised" href="password_reset.html">
          <span class="mdc-button__label">Enviar</span>
        </a>
      </div>
    </main>

    <footer class="footer login-footer">
      <div class="footer-left-col">
        <img src="img/parmenia-logo-white.svg">
        <span class="mdc-typography--caption">aula virtual</span>
      </div>

      <div class="footer-right-col mdc-typography--subtitle2">
        <span class="mdc-typography--subtitle2">2020 ® Todos los derechos reservados.</span>
        <a href="#">Ver política de privacidad</a>
      </div>
    </footer>
