  <body class="login-container mdc-typography">
    <main class="login-wrapper">
      <div class="login-school-info">
        <div class="school-avatar login" style="background-image:url('img/placeholder.png')"></div>

        <h2 class="mdc-typography--headline2 login-wrapper__heading">Nombre colegio</h2>
        <h4 class="mdc-typography--headline4 login-wrapper__heading">Aula virtual</h4>
      </div>

      <label class="mdc-text-field mdc-text-field--with-leading-icon login-text-field">
        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 6L12 13L2 6" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </i>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-floating-label" id="my-label-id">Ingresá tu email</span>
        <div class="mdc-line-ripple"></div>
      </label>

      <label class="mdc-text-field mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon login-text-field">
        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0" role="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.4998 7.5L18.9998 4M20.9998 2L18.9998 4L20.9998 2ZM11.3898 11.61C11.9061 12.1195 12.3166 12.726 12.5975 13.3948C12.8785 14.0635 13.0244 14.7813 13.0268 15.5066C13.0292 16.232 12.8882 16.9507 12.6117 17.6213C12.3352 18.2919 11.9288 18.9012 11.4159 19.4141C10.903 19.9271 10.2937 20.3334 9.62309 20.6099C8.95247 20.8864 8.23379 21.0275 7.50842 21.025C6.78305 21.0226 6.06533 20.8767 5.39658 20.5958C4.72782 20.3148 4.12125 19.9043 3.61179 19.388C2.60992 18.3507 2.05555 16.9614 2.06808 15.5193C2.08061 14.0772 2.65904 12.6977 3.67878 11.678C4.69853 10.6583 6.078 10.0798 7.52008 10.0673C8.96216 10.0548 10.3515 10.6091 11.3888 11.611L11.3898 11.61ZM11.3898 11.61L15.4998 7.5L11.3898 11.61ZM15.4998 7.5L18.4998 10.5L21.9998 7L18.9998 4L15.4998 7.5Z" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </i>
        <i class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" tabindex="0" role="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.9 4.24002C10.5883 4.0789 11.2931 3.99836 12 4.00003C19 4.00003 23 12 23 12C22.393 13.1356 21.6691 14.2048 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5142 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.572 9.14351 13.1984C8.99263 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2219 9.18488 10.8539C9.34884 10.4859 9.58525 10.1547 9.88 9.88002M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06003L17.94 17.94Z" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M1 1L23 23" stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </i>
        <input class="mdc-text-field__input" type="password" aria-labelledby="my-label-id">
        <span class="mdc-floating-label" id="my-label-id">Contraseña</span>
        <div class="mdc-line-ripple"></div>
      </label>

      <p class="mdc-typography--subtitle2 password-recovery">
        ¿Olvidaste tu contraseña?
        <a href="#">Hacé click aquí</a>
      </p>

      <div class="login-controls">
        <a class="mdc-button mdc-button--raised" href="dashboard.html">
          <span class="mdc-button__label">Ingresar</span>
        </a>
      </div>
    </main>

    <footer class="footer login-footer">
      <div class="footer-left-col">
        <img src="img/parmenia-logo-white.svg">
        <span class="mdc-typography--caption">aula virtual</span>
      </div>

      <div class="footer-right-col mdc-typography--subtitle2">
        <span class="mdc-typography--subtitle2">2020 ® Todos los derechos reservados.</span>
        <a href="#">Ver política de privacidad</a>
      </div>
    </footer>
  </body>

  <script src="js/theme.js"></script>
